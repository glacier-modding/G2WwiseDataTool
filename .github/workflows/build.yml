name: Build

on:
  push:
    branches:
      - main
    tags:
      - v*
  pull_request:
    types: [opened, synchronize, reopened]
  workflow_dispatch:

jobs:
  build_all:
    name: Build (${{ matrix.target }})
    runs-on: windows-latest
    strategy:
      matrix:
        include:
          - target: 'win-x64'
            publishProfile: 'Windows'
          - target: 'linux-x64'
            publishProfile: 'Linux'
          - target: 'osx-x64'
            publishProfile: 'MacOS'

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Build
        run: dotnet publish -c Release /p:PublishProfile=${{ matrix.publishProfile }} -p:DebugType=none

      - name: Upload build artifact
        uses: actions/upload-artifact@v3
        with:
          name: ${{ matrix.target }}
          path: G2WwiseDataTool\bin\Release\net7.0\publish\${{ matrix.target }}

  release:
    needs: build_all
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')
    strategy:
      matrix:
        platform: ['win-x64', 'linux-x64', 'osx-x64']

    steps:
      - name: Download ${{ matrix.platform }} artifact
        uses: actions/download-artifact@v3
        with:
          name: ${{ matrix.platform }}

      - name: Package artifacts for release
        run: |
          zip -r ${{ matrix.platform }}.zip *

      - name: Create Release
        id: create_release
        uses: softprops/action-gh-release@v1
        with:
          files: ${{ matrix.platform }}.zip